<script>
jQuery(function(){
    jQuery.ajax({ url: "ajax.php?r="+(new Date()).getTime(), success:function(data){
        jQuery('#header_link').after(data);
        if(window.PageHome){
            window.PageHome.acEvent();
        }
        var dsu_amuppered=getcookie('dsu_amuppered');
        var plugin_dsuamupper_count=getcookie('plugin_dsuamupper_count');
        var username=getcookie('username');
        if(plugin_dsuamupper_count=='') plugin_dsuamupper_count=0;
        if(username!=''){
            var signed=dsu_amuppered!=''?'btn_signed':'';
            var sign_box='<a class="btn btn_sign '+signed+'" attribute="plugin.php?id=dsu_amupper&ppersubmit=true&infloat=yes" >';
        }else{
            var sign_box='<a class="btn btn_sign" href="member.php?mod=logging&amp;action=login" onclick="showWindow(\'login\', this.href)" class="xi2">';

        }
        var sing_text=signed=dsu_amuppered!=''?'已签到':'签到';
        sign_box+='<div class="btn_sign_left" ><i class="icon icon_sign"></i><p>'+sing_text+'</p></div>';
        sign_box+='<div class="btn_sign_right"><p class="lineTop">今日签到</p><p class="lineBtm"><span id="today_count_sign">'+plugin_dsuamupper_count+'</span>人</p></div>';
        sign_box+='</a><div class="tips_signin" style="display:none;"><span class="tipcont_signin"></span><em class="point_signtip"></em></div>';
        jQuery('#signBox').html(sign_box);
        signinFunc(".btn_sign",".tips_signin");
    }});
