
<!--{template common/header}-->
<style type="text/css">
	.fav-title{text-align:center; border:none; padding: 0;margin: 0;}
	.desDiv p{text-align: center;}
	.desDiv p h4{text-align: center;}
	.desName{padding:0 1em;}
</style>
<div>
<!--{if $_GET['op'] == 'delete'}-->
	<div data-role="header" class="ui-bar ui-bar-d fav-title"  data-position="inline"><h3>{lang delete_favorite}</h3></div>
	<form id="favoriteform_{$favid}" name="favoriteform_{$favid}" method="post" autocomplete="off" action="home.php?mod=spacecp&ac=favorite&op=delete&favid=$favid&type=$_GET[type]&mobile=yes">
		<input type="hidden" name="referer" value="{eval echo dreferer();}" />
		<input type="hidden" name="deletesubmit" value="true" />
		<input type="hidden" name="formhash" value="{FORMHASH}" />
	<div data-role="content" class="desDiv">
	    <p><strong>" $thevalue[title] "</strong></p>
		<p>{lang delete_favorite_message}</p>
		<p class="mtn">
			<input type="submit" name="deletesubmitbtn" value="{lang determine}" />
		</p>
	</div>
	</form>
<!--{else}-->
	<div data-role="header" class="ui-bar ui-bar-d fav-title"  data-position="inline"><h3>{lang title_memcp_favorite}</h3></div>
    <div class="desName"><h3><!--{if $_GET[type] == 'forum'}-->{lang favorite_forum_confirm}<!--{elseif $_GET[type] == 'thread'}--> {lang favorite_thread_confirm}<!--{/if}--></h3><h4>" {$title} "</h4></div>
	<form method="post" autocomplete="off" id="favoriteform_{$id}" name="favoriteform_{$id}" action="home.php?mod=spacecp&ac=favorite&type=$type&id=$id&spaceuid=$spaceuid&mobile=yes" >
		<input type="hidden" name="favoritesubmit" value="true" />
		<input type="hidden" name="referer" value="{eval echo dreferer();}" />
		<input type="hidden" name="formhash" value="{FORMHASH}" />
	<div data-role="content" class="desDiv">
		<p>
		<p><strong>{lang favorite_description}</strong></p>
		<textarea id="general_{$id}" name="description" ><!--{if $description}-->$description<!--{else}-->{lang favorite_description_default}<!--{/if}--></textarea>
		<input type="submit" name="favoritesubmit_btn" id="favoritesubmit_btn"  value="{lang determine}" />
		</p>
	</div>
	</form>
<!--{/if}-->
</div>

<!--{template common/footer}-->
