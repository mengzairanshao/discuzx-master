<script type="text/javascript">
    var slideGal = function(id) {
        var obj = document.getElementById(id);

        obj.pics = obj.getElementsByTagName("li");
        obj.pic_num = obj.pics.length;
        obj.pic_cur = 0;

        obj.timer;

        obj.toggles = document.createElement("div");
        obj.toggles.className = "toggle";
        obj.getElementsByClassName("bm_c")[0].appendChild(obj.toggles);

        obj.showPic = function (id) {
            var temp = obj.toggles.getElementsByTagName("a");
            for (var i in temp) {
                temp[i].className = temp[i].id === "tog_" + id?"current":"";
            }

            for (var i in obj.pics) {
                if (obj.pics[i].tagName && obj.pics[i].tagName.toLocaleUpperCase() === "LI") {
                    obj.pics[i].style.display = (obj.pics[i].id === "pic_" + id)?"block":"none";
                }
            }

            return false
        }

        obj.rollPic = function () {
            clearTimeout(obj.timer);

            if (obj.pic_cur >= obj.pic_num) {
                obj.pic_cur = 0;
            }

            obj.showPic(obj.pic_cur);

            obj.pic_cur++;

            obj.timer = setTimeout(obj.rollPic, 5000);

        }

        for (var i in obj.pics) {
            if (obj.pics[i].tagName && obj.pics[i].tagName.toUpperCase() === "LI") {
                obj.pics[i].id = "pic_" + i;

                var toggle = document.createElement("a");
                toggle.setAttribute("href", "#");
                toggle.id = "tog_" + i;
                toggle.addEventListener("click", function(e) {
                    obj.pic_cur = this.id.replace("tog_", "");
                    obj.rollPic();
                    e.preventDefault();
                })

                obj.toggles.appendChild(toggle);
            }
        }

        if (obj.pic_num > 0) {
            obj.rollPic();

            obj.onmouseover = function() {clearTimeout(obj.timer)};
            obj.onmouseleave = function() {obj.timer = setTimeout(obj.rollPic, 5000)};
        }
    }
</script>
